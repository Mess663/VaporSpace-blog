<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaporSpace</title>
</head>
<body>
  <header class="header">
    <span class="header__name">VaporSpace</span>
    <a href="/" class="header__index">首页</a>
  </header>

  <div class="list">
    {{range .Articles}}
      <a href="/article/{{.Id}}" class="list-item">
        <h2 class="list-item__title">{{.Title}}</h2>
        <p class="list-item__desc">{{.Content}}</p>
        <div class="list-item__time">June 1, 2019</div>
      </a>
    {{end}}
  </div>
</body>

</html>
